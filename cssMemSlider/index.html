<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem Slider</title>
  <link rel="shortcut icon" type="image/ico" href="./assets/img/favicon.ico">

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <main>
    <section class="wrapper">
      <input type="radio" name="s" id="s1" checked>
      <input type="radio" name="s" id="s2">
      <input type="radio" name="s" id="s3">
      <input type="radio" name="s" id="s4">
      <input type="radio" name="s" id="s5">

      <div class="slider">
        <div class="slide sl1">
          <img src="./assets/img/1.jpeg" alt="...">
        </div>
        <div class="slide">
          <img src="./assets/img/2.jpeg" alt="...">
        </div>
        <div class="slide">
          <img src="./assets/img/3.jpeg" alt="...">
        </div>
        <div class="slide">
          <img src="./assets/img/4.jpeg" alt="...">
        </div>
        <div class="slide">
          <img src="./assets/img/5.jpeg" alt="...">
        </div>
      </div>

      <div class="slider-body">
        <div class="slider-title">
          <div class="texts">
            <p class="text">Pico, Island</p>
            <p class="text">Vienna, Austria</p>
            <p class="text">Hof, Iceland</p>
            <p class="text">Korillas, Greece</p>
            <p class="text">Cong, Ireland</p>
          </div>
        </div>
        
        <div class="nav">
          <label for="s1" class="bar"><span></span></label>
          <label for="s2" class="bar"><span></span></label>
          <label for="s3" class="bar"><span></span></label>
          <label for="s4" class="bar"><span></span></label>
          <label for="s5" class="bar"><span></span></label>
        </div>
      </div>

    </section>
  </main>
</body>
</html>
